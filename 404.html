<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script>
      var pathSegmentsToKeep = 1; // 0 if using custom domain

      var loc = window.location;
      loc.replace(
        loc.protocol +
          "//" +
          loc.hostname +
          (loc.port ? ":" + loc.port : "") +
          loc.pathname
            .split("/")
            .slice(0, 1 + pathSegmentsToKeep)
            .join("/") +
          "/?/" +
          loc.pathname
            .slice(1)
            .split("/")
            .slice(pathSegmentsToKeep)
            .join("/")
            .replace(/&/g, "~and~") +
          (loc.search ? "&" + loc.search.slice(1).replace(/&/g, "~and~") : "") +
          loc.hash
      );
    </script>
  </head>
  <body></body>
</html>
